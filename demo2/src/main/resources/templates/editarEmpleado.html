<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">Editar Empleado</h1>

    <form th:action="@{/empleados/actualizar/{id}(id=${employee.id})}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <!-- Sueldo -->
        <div class="mb-3">
            <label for="salary" class="form-label">Sueldo</label>
            <input type="number" class="form-control" id="salary" th:field="*{salary}" required>
        </div>

        <!-- Jefe -->
        <div class="mb-3">
            <label for="boss" class="form-label">Jefe</label>
            <select class="form-control" id="boss" th:field="*{boss}" required>
                <option value="Steven King" th:selected="*{boss== 'Steven King'} ">Steven King</option>
                <option value="John Doe" th:selected="*{boss== 'John Doe'}">John Doe</option>
                <option value="Jane Smith" th:selected="*{boss== 'Jane Smith'} ">Jane Smith</option>
            </select>
        </div>

        <!-- Puesto -->
        <div class="mb-3">
            <label for="position" class="form-label">Puesto</label>
            <select class="form-control" id="position" th:field="*{position}" required>
                <option value="GG" th:selected="${position == 'GG'}">Gerente General</option>
                <option value="JP" th:selected="${position == 'JP'}">Jefe de Práctica</option>
                <option value="TC" th:selected="${position == 'TC'}">Técnico</option>
                <option value="P" th:selected="${position == 'P'}">Presidente</option>
            </select>
        </div>

        <!-- Departamento -->
        <div class="mb-3">
            <label for="department" class="form-label">Departamento</label>
            <select class="form-control" id="department" th:field="*{department}" required>
                <option value="HR" th:selected="*{department== 'HR'} ">Recursos Humanos</option>
                <option value="IT" th:selected="*{department== 'IT'}">Tecnología</option>
                <option value="Sales" th:selected="*{department== 'Sales'}">Ventas</option>
                <option value="Finance" th:selected="*{department== 'Finance'} ">Finanzas</option>
            </select>
        </div>

        <div>
            <label for="city" class="form-label">Ciudad</label>
            <select type="text" class="form-control" id="city" th:field="*{city}" required>
                <option value="Lima" th:selected="*{city=='Lima'}">Lima</option>
                <option value="Trujillo"  th:selected="*{city=='Trujillo'}">Trujillo</option>
                <option value="Chiclayo"  th:selected="*{city=='Chiclayo'}">Chiclayo</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
