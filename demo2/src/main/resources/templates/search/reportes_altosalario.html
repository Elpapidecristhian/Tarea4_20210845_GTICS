<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empleados con Mayor Salario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h2 class="mb-4">Empleados con Salario Mayor a 15,000</h2>

    <!-- BotÃ³n de regreso -->
    <div class="mb-3">
        <a th:href="@{/reportes}" class="btn btn-primary">Regresar</a>
    </div>

    <!-- Tabla de empleados -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Inicio</th>
            <th>Puesto</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${empleados}">
            <td th:text="${emp.firstName}"></td>
            <td th:text="${emp.lastName}"></td>
            <td th:text="${#dates.format(emp.hireDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${emp.job.jobTitle}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
