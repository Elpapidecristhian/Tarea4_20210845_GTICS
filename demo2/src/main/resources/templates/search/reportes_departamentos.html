<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte de departamento por país y ciudad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h2 class="mb-4">Reporte de departamento por país y ciudad</h2>

    <!-- Botón para regresar al menú de reportes -->
    <div class="mb-3">
        <a th:href="@{/reportes}" class="btn btn-primary">Regresar</a>
    </div>

    <!-- Tabla del reporte -->
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>País</th>
            <th>Ciudad</th>
            <th>Cantidad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fila : ${reporteCiudades}">
            <td th:text="${fila.countryId}">País</td>
            <td th:text="${fila.city}">Ciudad</td>
            <td th:text="${fila.employeeCount}">Cantidad</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
