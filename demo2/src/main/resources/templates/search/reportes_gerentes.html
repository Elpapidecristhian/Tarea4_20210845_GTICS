<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerentes con +5 Años</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h2 class="mb-4">Gerentes con más de 5 años de experiencia</h2>

    <div class="mb-3">
        <a th:href="@{/reportes}" class="btn btn-primary">Regresar</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Departamento</th>
            <th>Nombre del Gerente</th>
            <th>Salario</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="g : ${gerentes}">
            <td th:text="${g.departmentName}"></td>
            <td th:text="${g.firstName + ' ' + g.lastName}"></td>
            <td th:text="${g.salary}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
