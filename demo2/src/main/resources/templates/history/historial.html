<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Historial de Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Historial de Empleados</h2>

  <!-- Formulario de bÃºsqueda (estilo mejorado) -->
  <form class="mb-3" th:action="@{/historial}" method="get">
    <div class="row">
      <div class="col-10">
        <input type="text" class="form-control" id="filtro" placeholder="Texto a buscar" name="filtro" th:value="${filtro}" />
      </div>
      <div class="col-2 d-flex gap-2">
        <button type="submit" class="btn btn-primary w-50">Buscar</button>
        <a th:href="@{/historial}" class="btn btn-danger w-50">Limpiar</a>
      </div>
    </div>
  </form>


  <!-- Tabla de historial -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Puesto</th>
      <th>Departamento</th>
      <th>Fecha inicio</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${listaHistorial}">
      <td th:text="${emp.firstName}"></td>
      <td th:text="${emp.lastName}"></td>
      <td th:text="${emp.job.jobTitle}"></td>
      <td th:text="${emp.department.departmentName}"></td>
      <td th:text="${#dates.format(emp.hireDate, 'yyyy-MM-dd')}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
